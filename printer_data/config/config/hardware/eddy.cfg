[mcu eddy]

serial: /dev/serial/by-id/usb-Klipper_rp2040_50445061286D3E1C-if00
restart_method: command

[probe_eddy_ng btt_eddy]
sensor_type: btt_eddy
i2c_mcu: eddy
i2c_bus: i2c0f
